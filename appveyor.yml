version: 1.0.{build}
image: Visual Studio 2017
build_script:
- cmd: >-
    vcpkg update

    cd C:\Tools\vcpkg

    git fetch https://github.com/janisozaur/vcpkg

    git checkout FETCH_HEAD

    .\bootstrap-vcpkg.bat

    .\vcpkg integrate install

    echo updated

    vcpkg install curl:x86-windows-static discord-rpc:x86-windows-static freetype:x86-windows-static jansson:x86-windows-static libpng:x86-windows-static libzip:x86-windows-static openssl:x86-windows-static sdl2:x86-windows-static speexdsp:x86-windows-static zlib:x86-windows-static

on_failure:

- cmd: >-

    type C:\Tools\vcpkg\buildtrees\libzip\install-x86-uwp-rel-out.log



    type C:\Tools\vcpkg\buildtrees\libzip\install-x86-uwp-rel-err.log
