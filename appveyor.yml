version: 1.0.{build}
image: Visual Studio 2017
build_script:
- cmd: >-
    vcpkg update

    cd C:\Tools\vcpkg

    git fetch https://github.com/janisozaur/vcpkg

    git checkout FETCH_HEAD

    .\bootstrap-vcpkg.bat

    .\vcpkg integrate install

    echo updated

    .\vcpkg install curl:x86-windows discord-rpc:x86-windows freetype:x86-windows jansson:x86-windows libpng:x86-windows libzip:x86-windows openssl:x86-windows sdl2:x86-windows speexdsp:x86-windows zlib:x86-windows

on_failure:

- cmd: >-

    type C:\Tools\vcpkg\buildtrees\libzip\install-x86-uwp-rel-out.log



    type C:\Tools\vcpkg\buildtrees\libzip\install-x86-uwp-rel-err.log
